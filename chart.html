<DOCTYPE html>
<html>
<head>
<title>Page to test Graphics</title>
</head>
<style>
    chart {
        --caption-area: 1.5rem;
        --footer-area: 1.5rem;

        display: block;
        box-sizing: border-box;
        container-type: inline-size;
        background-color: transparent;

        & * { box-sizing: border-box; }

        table {
            display: grid;
            grid-template-rows: var(--caption-area) 1fr var(--footer-area);
            aspect-ratio: 16/9;
        }

        caption {
            grid-area: 1 / 1 / 2 / 2;
            display: block;
            font-size: 1rem;
        }

        thead {
            grid-area: 1 / 1 / 3 / 2;
            align-items: end;
            color: grey;
            display: grid;
            grid-template-rows: var(--caption-area);
            grid-auto-rows: 1fr;

            tr {
                display: contents;
            }

            th {
                font-size: 0.75rem;
                font-weight: 600;
                text-align: start;
                border-block-end: 1px solid grey;
                display: inline grid;
            }
        }

        tbody {
            grid-area: 2 / 1 / 4 / 2;
            container-type: size;
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 1fr;
            padding-inline: 3rem 0;

            tr {
                align-items: end;
                display: grid;
                overflow-inline: clip;
                grid-template-rows: 1fr var(--footer-area);
            }

            th {
                grid-area: 2 / 1 / 3 / 2;
                color: grey;
                border-block-start: 4px solid black;
                font-size: 1rem;
                font-weight: 600;
                height: var(--footer-area);
                place-content: center;
                display: inline grid;
                visibility: hidden;

                &:has(+ td:hover) {
                    visibility: visible;
                }
            }

            td {
                grid-area: 1 / 1 / 2 / 2;
                background: beige;

                &:hover {
                    background-color: blue;
                }
            }
        }
    }

</style>
<body>
<chart>
    <table>
        <caption>Truffle Chances</caption>
        <thead>
            <tr>
                <th>15%</th>
            </tr>
            <tr>
                <th></th>
            </tr>
            <tr>
                <th>10%</th>
            </tr>
            <tr>
                <th></th>
            </tr>
            <tr>
                <th>5%</th>
            </tr>
            <tr>
                <th></th>
            </tr>
            <tr>
                <th>0%</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>25</th>
                <td style="height:25%"></td>
            </tr>
            <tr>
                <th>26</th>
                <td style="height:40%"></td>
            </tr>
            <tr>
                <th>27</th>
                <td style="height:55%"></td>
            </tr>
            <tr>
                <th>28</th>
                <td style="height:45%"></td>
            </tr>
            <tr>
                <th>29</th>
                <td style="height:30%"></td>
            </tr>
        </tbody>
    </table>
</chart>
</body>
</html>
