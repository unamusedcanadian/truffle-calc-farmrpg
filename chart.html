<DOCTYPE html>
<html>
<head>
<title>Page to test Graphics</title>
</head>
<style>
    chart {
        --caption-area: 1.5rem;
        --footer-area: 1.5rem;
        --ui-colour: grey;

        background-color: transparent;
        box-sizing: border-box;
        container-type: inline-size;
        display: block;

        & * { box-sizing: border-box; }

        table {
            display: grid;
            grid-template-rows: var(--caption-area) 1fr var(--footer-area);
            height: 100%;
            max-height: 225px;
            max-width: 450px;
        }

        caption {
            grid-area: 1 / 1 / 2 / 2;
            display: block;
            font-size: 1rem;
        }

        thead {
            align-items: end;
            color: var(--ui-colour);
            display: grid;
            grid-area: 1 / 1 / 3 / 2;
            grid-auto-rows: 1fr;
            grid-template-rows: var(--caption-area);

            tr {
                display: contents;
            }

            th {
                border-block-end: 1px solid var(--ui-colour);
                display: inline grid;
                font-size: 0.75rem;
                font-weight: 600;
                text-align: start;
            }
        }

        tbody {
            container-type: size;
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(0, 1fr);
            grid-area: 2 / 1 / 4 / 2;
            padding-inline: 1.5rem 0;

            tr {
                align-items: end;
                display: grid;
                grid-template-rows: 1fr var(--footer-area);
            }

            th {
                border-block-start: 2px solid var(--ui-colour);
                color: var(--ui-colour);
                display: none;
                font-size: 1rem;
                font-weight: 600;
                grid-area: 2 / 1 / 3 / 2;
                height: var(--footer-area);
                min-width: 0;
                overflow: visible;
                place-content: center;
                text-align: center;

                &:has(+ td:hover) {
                    display: inline grid;
                }
            }

            td {
                background: beige;
                grid-area: 1 / 1 / 2 / 2;

                &:hover {
                    background-color: blue;
                }
            }
        }
    }
</style>
