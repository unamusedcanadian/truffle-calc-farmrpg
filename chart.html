<DOCTYPE html>
<html>
<head>
<title>Page to test Graphics</title>
</head>
<style>
    chart {
        --caption-area: 1.5rem;
        --footer-area: 20px;

        display: block;
        box-sizing: border-box;
        container-type: inline-size;
        background-color: transparent;

        & * { box-sizing: border-box; }

        table {
            display: grid;
            grid-template-rows: var(--caption-area) 1fr var(--footer-area);
            aspect-ratio: 16/9;
        }

        caption {
            grid-area: 1 / 1 / 2 / 2;
            display: block;
            font-size: 12px;
        }

        thead {
            grid-area: 1 / 1 / 3 / 2;
            align-items: end;
            color: grey;
            display: grid;
            grid-template-rows: var(--caption-area);
            grid-auto-rows: 1fr;

            tr {
                display: contents;
            }

            th {
                font-size: 10px;
                font-weight: 600;
                text-align: start;
                border-block-end: 1px solid grey;
                display: inline grid;
            }
        }

        tbody {
            grid-area: 2 / 1 / 3 / 2;
            container-type: size;
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 1fr;
            padding-inline: 3rem 0;

            tr {
                display: contents;
            }

            td {
                --value: attr(value, 0);
                background: #FF3403;
                grid-row: 1 / -1;
                align-self: end;

                &:hover {
                    background-color: green;
                }
            }
        }

        tfoot {
            grid-area: 3 / 1 / 4 / 2;
        }
    }

</style>
<body>
<chart max=15>
    <table>
        <caption>Truffle Chances</caption>
        <thead>
            <tr>
                <th>15%</th>
            </tr>
            <tr>
                <th></th>
            </tr>
            <tr>
                <th>10%</th>
            </tr>
            <tr>
                <th></th>
            </tr>
            <tr>
                <th>5%</th>
            </tr>
            <tr>
                <th></th>
            </tr>
            <tr>
                <th>0%</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td style="height:25%"></td>
            </tr>
            <tr>
                <td style="height:40%"></td>
            </tr>
            <tr>
                <td style="height:55%"></td>
            </tr>
            <tr>
                <td style="height:45%"></td>
            </tr>
            <tr>
                <td style="height:30%"></td>
            </tr>
        </tbody>

        <tfoot>
        </tfoot>

    </table>
</chart>
</body>
</html>
